<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/konva.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <link rel="stylesheet" type="text/css" href="css/loaders.min.css" />

    <!-- JS Libraries -->
    <script src="js/lib/konva.min.js"></script>
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    
    <!-- JS App -->
    <script src="js/konva.js"></script>
    <script src="js/app.js"></script>

    <title>Image Exports</title>
</head>
<body>
    <div id="output-preview">
        <div id="without-button">
            
        </div>
        <button class="pure-button pure-button-primary btn" id="close">Close</button>
        <!-- <button class="pure-button pure-button-primary btn" id="close">Download</button> -->

    </div>
    <div id="wait">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p id="loading-message">Loading...</p>
    </div> 
    <div id="container">
        <div id="left">
            <img id="tshirt" src="https://portal.themailshark.net/franchisepromoF/Apparels/Apparel_front_12_356_305.png"/>
            <div id="canvas"></div>
        </div>
        <div id="right">
            <div id="actions">
                <pre>Actions</pre>
                <div class="button-group">
                    <button value="rooster.jpg" class="pure-button btn add-image">Add Rooster</button>
                    <select id="shirt-color">
                        <option value="165,42,42" default>Red</option>
                        <option value="0,204,0">Green</option>
                        <option value="255,204,102">Gold</option>
                        <option value="51,153,255">Blue</option>
                    </select>
                </div>
                <div class="button-group">
                    <button id="files" class="pure-button btn">Make Files</button>
                </div>

                <div id="thumb-area">

                </div>
                <pre id="print-file-text"></pre>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- <script src="js/konva.js"
    <script src="js/app.js"></script> -->

</body>
</html>
